<body>
    <div id="continer">
        <div id="radhe"><a href="../index.html"><img src="../logo3.jpg" alt=""></a></div>

        <div class="kishan">
                 <h2>Sign In</h2>
                 <h5>Not Register ? <span class="register"><a href="../account.html">Create Account</a></span></h5>
                <p>Email</p>
                <input type="email" class="first" id="first1">
                <p>password</p>
                <input type="password" class="first" id="second">
                <br>
                <button id="signin">Sign In</button>

                <div class="check">
                    <div>
                    <input  type="checkbox" value="" id="form2Example34" checked />
                    <label  for="form2Example34"> Remember me </label>
                </div>
                <div>
                <p  class="register">Forget Password ?</p>
            </div>
                </div>

                <div id="last">
                    <p >or continue with</p>
                    <div id="last2">
                    
                       <div><img src="Facebook.svg" alt=""></div>
                       <div><img src="apple.svg" alt=""></div>
                      <div> <img src="google.svg" alt=""></div>
                    </div>
                    </div>

           
        </div>
    </div>
</body>
<script>
    // let first1=document.getElementById("first1")
    // let second=document.getElementById("second")
    let logindata=JSON.parse(localStorage.getItem("data"))||[];
    let signin=document.getElementById("signin");

    let logindata2=JSON.parse(localStorage.getItem("login"))||[]

let count=0;
    signin.addEventListener("click",()=>{
        let first1=document.getElementById("first1")
    let second=document.getElementById("second")
    let formdata={
        email:first1.value,
        password:second.value,
    }
        for(let j=0;j<1;j++){
            for(let i=0;i<logindata.length;i++){
                
            if(logindata[i].email===first1.value  && logindata[i].password===second.value ){
                alert("Login Successfull")
                location.replace("../homepage.html")
                logindata2.push(formdata);
                localStorage.setItem("login",JSON.stringify(logindata2))
            
                break;
                        
            }
            count++
            
            }
            if(count===logindata.length){
                alert("detail not match");
                        alert("click on register now and create new account")
                        break;
            }
            }
        
    })
    

    
</script>
